<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <center>
        <h1>用户列表</h1>
        <table border="1">
            <tr>
                <td>用户名</td>
                <td>密码</td>
                <td>昵称</td>
                <td>年龄</td>
                <td>操作</td>
            </tr>
            <!--for(User user : list){}-->
            <tr th:each="user:${list}"><!--${key}与context.setVariable("key",xxx)-->
                <td th:text="${user.username}">郭海洋</td><!--th:text=""用于将当前标签中间的文本换成该属性的值-->
                <td th:text="${user.password}">123123</td>
                <td th:text="${user.nickname}">海狗</td>
                <td th:text="${user.age}">50</td>
                <!--生成href的内容为:./updateUser?username=该用户名-->
                <td><a href="#" th:href="@{'./toUpdate?username='+${user.username}}">修改信息</a></td>
            </tr>
            <tr th:remove="all"><!--th:remove="all",生成动态页面是这个标签及其子标签全忽略-->
                <td>海狗</td>
                <td>789789</td>
                <td>勾八</td>
                <td>88</td>
                <td><a href="./update.html">修改信息</a></td>
            </tr>
        </table>
    </center>
</body>
</html>
